<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöå Localizador de Autob√∫s en Vivo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { background-color: #f4f7fa; font-family: 'Segoe UI', Tahoma, sans-serif; }
    h1 { font-weight: 600; }
    #map { width: 100%; height: 250px; border-radius: .5rem; }
    .metric-card { cursor: default; transition: transform .2s, box-shadow .2s; }
    .metric-card:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
    .card-icon { font-size: 1.8rem; }
    .header-bar { background: #0d6efd; color: #fff; padding: 1rem 0; margin-bottom: 1rem; border-radius: .5rem; }
    .header-bar i { font-size: 1.5rem; vertical-align: middle; margin-right: .5rem; }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="header-bar text-center">
      <i class="bi bi-bus-front-fill"></i>
      <span class="h3">Autob√∫s en Vivo</span>
    </div>
    <div class="row g-4">
      <!-- Panel de m√©tricas -->
      <div class="col-lg-7">
        <div class="row g-3">
          <div class="col-sm-6">
            <div class="card metric-card shadow-sm border-start border-4 border-primary">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-geo-alt-fill text-primary card-icon me-3"></i>
                <div>
                  <h6 class="mb-1">üåê Latitud</h6>
                  <p id="lat" class="fs-5 text-dark">‚Äì</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card metric-card shadow-sm border-start border-4 border-success">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-compass-fill text-success card-icon me-3"></i>
                <div>
                  <h6 class="mb-1">üß≠ Longitud</h6>
                  <p id="lng" class="fs-5 text-dark">‚Äì</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card metric-card shadow-sm border-start border-4 border-warning">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-speedometer2 text-warning card-icon me-3"></i>
                <div>
                  <h6 class="mb-1">üèÉ Velocidad</h6>
                  <p id="speed" class="fs-5 text-dark">‚Äì km/h</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card metric-card shadow-sm border-start border-4 border-danger">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-bar-chart-line-fill text-danger card-icon me-3"></i>
                <div>
                  <h6 class="mb-1">‚õ∞Ô∏è Altitud</h6>
                  <p id="alt" class="fs-5 text-dark">‚Äì m</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="card metric-card shadow-sm border-start border-4 border-info">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-clock-fill text-info card-icon me-3"></i>
                <div>
                  <h6 class="mb-1">‚è∞ Timestamp</h6>
                  <p id="timestamp" class="fs-6 text-dark">‚Äì</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mapa -->
      <div class="col-lg-5">
        <div id="map" class="shadow-sm bg-white"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Map script -->
  <script type="module" src="js/map.js"></script>
</body>
</html>
